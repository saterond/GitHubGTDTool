<html>
	<head>
		<title>GTD Tool</title>		
		<link rel="stylesheet" href="css/typography.css" />
		<link rel="stylesheet" href="css/screen.css" />
		<script type="text/javascript" src="js/base64.js"></script>
		<script type="text/javascript" src="js/prototype.js"></script>		
		<script type="text/javascript" src="js/objects.js"></script>
		<script type="text/javascript" src="js/abstractClasses.js"></script>
		<script type="text/javascript" src="js/rest_client.js"></script>
		<script type="text/javascript" src="js/ajax_client.js"></script>
		<script type="text/javascript" src="js/gcode_api.js"></script>
		<script type="text/javascript" src="js/assembla_api.js"></script>
		<script type="text/javascript" src="js/github_api.js"></script>
		<script type="text/javascript" src="js/model.js"></script>
		<script type="text/javascript" src="js/application.js"></script>
		<script type="text/javascript" src="js/sync.js"></script>
		<script type="text/javascript" src="js/handlers.js"></script>
		<script type="text/javascript" src="js/viewer.js"></script>						
		<script type="text/javascript" src="js/main.js"></script>	    
	</head>
	<body>
		<div id="sidebar">
			<ul class="items">
				<li class="selection" data-key="1">INBOX</li>
			</ul>
			<button class="cupid-green" id="saveNewProject">Create new project</button>
			<span class="divider"> </span>
			<h3>Projects</h3>
			<ul class="items" id="projects">				
			</ul>
			<h3>Reviews</h3>
			<ul class="items">
				<li class="selection" data-key="2">Day review</li>
				<li class="selection" data-key="3">Week review</li>
				<li class="selection" data-key="4">Month review</li>
			</ul>
			<span class="divider"> </span>
			<button class="button-big">Archive</button>
			<button class="button-big">Trash</button>
		</div>
		
		<div id="content">
	    	<div class="inner">
	    		<div class="projectButtons"></div>
	    		<div class="projectHeader">
					<h2>GTD Tool</h2>
					<img src="images/ajax-loader.gif" id="loader" width="32" height="32" class="hidden" />									
				</div>							
				<span class="divider"> </span>
				<button class="cupid-green" id="saveNewIssue">Add new issue</button>
				<br>
				<div id="issues">
				    <p>No news</p>
				</div>
			</div>
		</div>									
	</body>
</html>
