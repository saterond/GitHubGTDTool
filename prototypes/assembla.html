<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Komunikace s Assembla</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" language="JavaScript"></script>
		<script src="scripts/base64.js" type="text/javascript"></script>
		<script type="text/javascript">
			function make_basic_auth(user, pass) {
	      var tok = user + ':' + pass;
	      var hash = Base64.encode(tok);
	      return "Basic " + hash;
	    }

			function getMySpaces() {
				var auth = make_basic_auth('p4nther','bubenec');
				var requestURL = "http://www.assembla.com/spaces/my_spaces";
				jQuery.ajax({
					url: requestURL,
					type: "GET",
					beforeSend : function(req) {
	            req.setRequestHeader('Authorization', auth);
	        },
					success: function(response) {
							console.log(response);
					}
				});
			}
    </script>
  </head>
	<body>
		<button onclick="getMySpaces();">get my spaces</button>
	</body>
</html>
