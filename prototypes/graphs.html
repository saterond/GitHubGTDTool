<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
		<script src="scripts/prototype.js" type="text/javascript"></script>
		<script src="scripts/prototype-adapter.js" type="text/javascript"></script>
		<script src="scripts/highcharts.js" type="text/javascript"></script>
    <title>Graph</title>
		<script type="text/javascript">
    var chart1; // globally available
		Event.observe(window, 'load', function() {
		  chart1 = new Highcharts.Chart({
		     chart: {renderTo: 'container'},
		     title: {text: 'Fruit Consumption'},
				 tooltip: {formatter: function() {return '<b>'+ this.point.name +'</b>: '+ this.percentage +' %';}},
		     series: [{
						type: 'pie',
						name: 'Browser share',
						data: [
							['Firefox', 45.0],
							['IE', 26.8],
							{
								name: 'Chrome',
								y: 12.8,
								sliced: true,
								selected: true
							},
							['Safari', 8.5],
							['Opera', 6.2],
							['Others', 0.7]
						]
					}]
		  });

			chart1 = new Highcharts.Chart({
		     chart: {renderTo: 'container2'},
		     title: {text: 'Fruit Consumption'},
				 tooltip: {formatter: function() {return '<b>'+ this.point.name +'</b>: '+ this.percentage +' %';}},
		     series: [{
						type: 'pie',
						name: 'Browser share',
						data: [
							['Firefox', 75.0],
							['IE', 26.8],
							{
								name: 'Chrome',
								y: 12.8,
								sliced: true,
								selected: true
							},
							['Safari', 8.5],
							['Opera', 6.2],
							['Others', 0.7]
						]
					}]
		  });
		});
    </script>
  </head>
 <body>
	<div id="container" style="width: 500px; height: 200px"></div>
	<br />
	<div id="container2" style="width: 500px; height: 200px"></div>
 </body>
</html>
