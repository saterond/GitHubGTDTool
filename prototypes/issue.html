<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/blueprint/src/typography.css" type="text/css" media="screen, projection">
		<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection">
		<title>GTD ukolovnik</title>
  </head>
	<body>
		<div id="sidebar">
			<ul class="items">
				<li>INBOX</li>
			</ul>
			<button class="cupid-green" onclick="window.location.href = 'project.html';">Create new project</button>
			<span class="divider"> </span>
			<h3>Projects</h3>
			<ul class="items">
				<li>Project name</li>
				<li>Project name</li>
				<li>Project name</li>
			</ul>
			<h3>Reviews</h3>
			<ul class="items">
				<li>Day review</li>
				<li>Week review</li>
				<li>Month review</li>
			</ul>
			<span class="divider"> </span>
			<button class="button-big">Archive</button>
			<button class="button-big">Trash</button>
			<button class="button-big">Settings</button>
  	    </div>

		<div id="content">
    	<div class="inner">
			<div class="projectHeader">
				<h2 class="github" title="GitHub project">Opened project name</h2>
			</div>
            <div class="labels">
            	<span class="label global">Work</span>
    					<span class="label global">School</span>
    					<span class="label">Freetime</span>
    					<span class="clear"></span>
            </div>
    		<span class="divider"></span>
            <h3>Create new issue</h3>
    		<form method="post">
    			<table class="issueTable">
    				<tr>
    					<td colspan="3"><input type="text" name="title" size="65" placeholder="Issue name / title" class="issueTitle"></td>
    				</tr>
    				<tr>
    					<td>
    						<input type="text" name="label" placeholder="new label">
    						<button class="minimal">Add</button>
    					<td colspan="2">
    						<div class="labels"><span>one</span><span>two</span><span>three</span></div>
                        </td>
    				</tr>
    				<tr>
        				<td colspan="2" rowspan="4"><textarea name="description" rows="10" cols="50"></textarea></td>
        				<td>
        					<label for="project">Project</label><br>
        					<select name="project" id="project">
        						<option value="1">project name</option>
        						<option value="2">project name</option>
        						<option value="3">project name</option>
                            </select>
    					</td>
    				</tr>
    				<tr>
    					<td>
    						<label for="due_date">Due date</label><br>
    						<input type="date" name="due_date" class="input-date">
    					</td>
    				</tr>
    				<tr>
    					<td>
    						<label for="asignee">Asignee</label><br>
    						<select name="asignee" id="asignee">
    							<option value="1">coworker name</option>
    							<option value="2">coworker name</option>
    							<option value="3">coworker name</option>
                            </select>
    					</td>
    				</tr>
    				<tr>
    					<td>
    						<label for="milestone">Milestone</label><br>
    						<select name="milestone" id="milestone">
    							<option value="1">milestone name</option>
    							<option value="2">milestone name</option>
    							<option value="3">milestone name</option>
                            </select>
    					</td>
    				</tr>
    				<tr>
    					<td><button type="submit" class="cupid-green">Add / edit issue</button></td>
    					<td align="right"><button class="minimal" type="button" onclick="window.location.href = 'index.html';">Storno</button></td>
    					<td>&nbsp;</td>
    				</tr>
                </table>
            </form>
     	</div>
    </div>
	</body>
</html>
